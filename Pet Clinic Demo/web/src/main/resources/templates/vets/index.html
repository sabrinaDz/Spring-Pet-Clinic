<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets..</h1>  

<table>
<th>id</th>
<th>First Name</th>
<th>Last Name</th>

<tr th:each="vet:${vets}">
<td th:text="${vet.id}">12</td>
<td th:text="${vet.firstName}">Spring action</td>
<td th:text="${vet.lastName}">Wrox</td>

</tr>

</table>
</body>
</html>
