<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">List of Owners</h1>  


<table>
<th>id</th>
<th>First Name</th>
<th>Last Name</th>

<tr th:each="owner:${owners}">
<td th:text="${owner.id}">12</td>
<td th:text="${owner.firstName}">Spring action</td>
<td th:text="${owner.lastName}">Wrox</td>

</tr>

</table>
</body>
</html>
